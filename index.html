<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="style.css">
	<script src="angular.min.js"></script>
	<script src="state-objects.js"></script>
	<script src="controller.js"></script>
</head>
<body ng-controller="mapController">
	<div id="wrapper">
		<div id="number-container">
			<div id="dem-name">Democrats <span id="democrats">{{demVotes}}</span></div>
			<div id="reb-name"><span id="republicans">{{rebVotes}}</span> Republicans</div>
		</div>
		<div id="poll-container">
			<div id="dems"></div>
			<div id="open">{{openVotes}}</div>
			<div id="rebs"></div>
		</div>
		<svg width="730" height="500">
			<g class='states' ng-repeat="state in states" click-state>
				<path class="state {{state.stateColor}}" ng-attr-d="{{state.vector}}" stroke="white"></path>
				<foreignObject ng-attr-x='{{state.nameX}}' ng-attr-y='{{state.nameY}}'>

					<div class="state-info {{state.stateColor}}">{{state.abbr}}<br/> {{state.electoralVotes}}</div>

				</foreignObject>
			</g>
		</svg>
	</div>
	<input id="reset-button" type="button" value="Reset Map" ng-click="resetMap()">
</body>
</html>
